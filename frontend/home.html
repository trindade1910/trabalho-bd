<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CineMovie 🍿</title>
  <link rel="stylesheet" href="home.css">
</head>
<body>
  <div class="home-container">
    <img src="popcorn.png" alt="Pipoca" class="icon">
    <h1>CineMovie</h1>
    <p>“Onde cada filme é uma nova emoção.”</p>

    <button class="btn-sair" onclick="sair()">Sair</button>
  </div>

  <section class="catalogo">
    <h2>🎬 Em Cartaz</h2>

    <div class="filmes">
      <div class="filme-card">
        <img src="https://image.tmdb.org/t/p/w500/jr8tSoJGj33XLgFBy6lmZhpGQNu.jpg" alt="Avatar 2">
        <h3>Avatar 2</h3>
      </div>

      <div class="filme-card">
        <img src="https://image.tmdb.org/t/p/w500/qNBAXBIQlnOThrVvA6mA2B5ggV6.jpg" alt="Homem-Aranha">
        <h3>Homem-Aranha</h3>
      </div>

      <div class="filme-card">
        <img src="https://image.tmdb.org/t/p/w500/3VQj6m0I6G9xUo1W5v3nm3zKkD5.jpg" alt="Encanto">
        <h3>Encanto</h3>
      </div>

      <div class="filme-card">
        <img src="https://image.tmdb.org/t/p/w500/pIkRyD18kl4FhoCNQuWxWu5cBLM.jpg" alt="Top Gun Maverick">
        <h3>Top Gun: Maverick</h3>
      </div>

      <div class="filme-card">
        <img src="https://image.tmdb.org/t/p/w500/xmbU4JTUm8rsdtn7Y3Fcm30GpeT.jpg" alt="Matrix Resurrections">
        <h3>Matrix Resurrections</h3>
      </div>
    </div>
  </section>

  <script>
    function sair() {
      localStorage.removeItem("usuario");
      window.location.href = "index.html";
    }
  </script>
</body>
</html>
